<html (mousemove)="onMove()">

<table>
<tr>
   <td><label>Nome </label></td>
   <td><input [(ngModel)]="aluno.nome" name="namebox"></td>
   <td><button name="add" (click)="criarAluno(aluno)">Adicionar</button></td>
</tr>
<tr>
   <td><label>CPF </label></td>
   <td><input [(ngModel)]="aluno.cpf" name="cpfbox"></td>
   <td name="msgcpfexistente"  *ngIf="cpfduplicado">
     Já existe um aluno com esse CPF
   </td>
</tr>
<tr>
   <td><label>E-mail</label></td>
   <td><input [(ngModel)]="aluno.email" name="emailbox"></td>
</tr>
<tr>
   <td><label>Github</label></td>
   <td><input [(ngModel)]="aluno.github" name="githubbox"></td>
   <td *ngIf="githubExistente">
      Já existe um aluno com esse Github
   </td>
</tr>
</table>

<table>
<tr *ngIf="alunos.length > 0">
   <th>Nome</th>
   <th>CPF</th>
   <th>E-mail</th>
   <th>Github</th>
</tr>
<tr *ngFor="let a of alunos" name="alunolist">
   <td name="nomelist">{{a.nome}}</td>
   <td name="cpflist">{{a.cpf}}</td>
   <td name="emaillist">{{a.email}}</td>
   <td name="githublist">{{a.github}}</td>
   <td><button class="Excluir" id= {{a.cpf}} (click)="removerAluno(a.cpf)">X</button></td>
</tr>
</table>

</html>
